<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/register">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname">
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" id="lastname">

        <p>Select a race</p>

        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun"> Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half"> Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full"> Full Marathon</label>
        </div>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">password</label>
        <input type="password" name="password" id="password" required>

        <div>
            <label for="division">Select an age group</label>
            <select name="division" id="division">
                <option value="kids">Under 18</option>
                <option value="youth">18-30</option>
                <option value="middleage">30-40</option>
                <option value="adults">40-50</option>
                <option value="senior">50+</option>
            </select>
        </div>
        <button>Register</button>

    </form>
</body>

</html>
