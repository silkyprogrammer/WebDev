<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
    <main>
        <section>
            <h1>Hello World</h1>
        </section>
    </main>

    <h1>Hello</h1>
    <h2>World</h2>
    <h2>Today</h2>

    <h1>Some sort of table</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
                <th>Shape</th>
            </tr>
        </thead>
        <tr>
            <td>Hat</td>
            <td>10</td>
            <td>Round</td>
        </tr>
        <tr>
            <td>Seat</td>
            <td>100</td>
            <td>Square</td>
        </tr>

    </table>

    <table>
        <thead>
            <tr>
                <th>Subscription</th>
                <th>Price</th>
                <th>Support</th>
            </tr>
        </thead>
        <tr>
            <td>Free</td>
            <td>Free</td>
            <td>N/A</td>
        </tr>
        <tr>
            <td>Personal</td>
            <td>$9.99</td>
            <td>Weekdays</td>
        </tr>
        <tr>
            <td>Business</td>
            <td>$49.99</td>
            <td>24/7</td>
        </tr>
    </table>

    <h2>More inputs</h2>

    <form action="/birds">
        <input type="checkbox" name="agree_term" id="agree">
        <label for="agree"> Ai agree to the terms</label>
        <button>Submit Agreement</button>
    </form>



</body>

</html>
